<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idle Tavern</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <script src="main.js" charset="utf-8" type="text/javascript"></script>
  <body>
        <body onload="unlocker()">
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Idle Tavern</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Idle Taven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Taven</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Upgrades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Achivements</a>
            </li>    
          </ul>
        </div>  
      </nav>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <p id="warning"> </p>
            <p id="beerSold">0 Beer Sold</p>
            <p id="inventory">Inventory: 12 Beers</p>
            <p id="staff">Staff - Bar Backs: 0  Bartenders: 0</p>
            <p id="bankAccount">Account Ballance: $0</p>
        </div>
        <hr class="d-sm-none">
        <div class="col-sm-8">
            <button id="sellb" onclick="sellBeer()">Sell Beer for $2</button>
            <button id="cases" onclick="buyInventory()">Buy Case of 12 (Cost $12)</button>
            <button id="barbt" onclick="hireBarT()">Hire Bartender (Cost $10)</button>
            <button id="barbb" onclick="hireBarB()">Hire Bar Back (Cost $15)</button>
            <br>
            <br>
            <button onclick="upbeer()">Profit Per Beer +$0.50 ($500)</button>
            <button onclick="upbart()">Upgrade Bartender x2 ($100)</button>
            <button onclick="upcase()">Upgrade Case Size +6 ($150)</button>
        </div>
    </div>
</div>


  </body>
</html>
